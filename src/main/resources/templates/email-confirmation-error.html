<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }
        .card {
            background-color: #ffffff;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            color: #333;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="card">
<h1>Email Verification Failed</h1>
<p>Unfortunately, the token is invalid or has expired. Please try again.</p>
</div>
</body>
</html>
