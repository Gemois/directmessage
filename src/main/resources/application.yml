spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/directmessage
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: user
    password: pass
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connection-timeout: 5000
          timeout: 3000
          write-timeout: 5000
    protocol: smtp
    default-encoding: UTF-8
  banner:
    location: classpath:banner.txt

logging:
  level:
    root: INFO
    com.gmoi.directmessage: DEBUG
  file:
    name: logs/chatapp.log

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  logback:
    rollingpolicy:
      fileNamePattern: "logs/chatapp-%d{yyyy-MM-dd}.%i.log"
      max-history: 30
      total-size-cap: 10MB

jwt:
  secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  jwt-expiration: 33333333333333333
  jwt-refresh-expiration: 99999999999999999

aws:
  S3:
    bucket-name: ${AWS_S3_BUCKET_NAME}
  region: ${AWS_REGION}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}

user:
  status:
    inactive-threshold-minutes: 30

message:
  edit-minutes: 5
  delete-minutes: 5